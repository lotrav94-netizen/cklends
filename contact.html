<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CK Mortgage – Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #f5f6fa;
}
.text-green { color: #19A74A !important; }
.text-purple { color: #8C54A1 !important; }
.bg-black { background: #161616 !important; }
.btn-green {
  background: #19A74A;
  color: rgb(80, 80, 80) !important;
  border: none;
}
.btn-green:hover { background: #128037; }
.card-black { background: #161616; color: white !important; }
input.form-control, .form-label, textarea.form-control {
  border-radius: 0.3rem !important;
}
.center-box {
  max-width: 520px;
  margin: 5rem auto;
  padding: 2.5rem 2.5rem 2rem 2.5rem;
  background: #fff;
  box-shadow: 0 2px 16px rgba(25,167,74,0.10);
  border-radius: 1rem;
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand text-green" href="#">CK Mortgage</a>
    </div>
  </nav>

  <div class="center-box">
    <h2 class="text-center text-green mb-4">Contact Us</h2>
    <p class="text-purple text-center mb-4" style="font-size:1.06rem;">
      Questions? Reach out and our team will reply promptly.
    </p>
    <form id="contact-form">
      <div class="mb-3">
        <label class="form-label text-purple" for="contact-name">Name</label>
        <input type="text" class="form-control" id="contact-name" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-purple" for="contact-email">Email</label>
        <input type="email" class="form-control" id="contact-email" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-purple" for="contact-message">Message</label>
        <textarea class="form-control" id="contact-message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-green w-100 mt-2">Send Message</button>
    </form>
    <div id="success-message" class="mt-3 text-success text-center" style="display: none;">
      Thank you for contacting us! We’ll be in touch soon.
    </div>
  </div>

  <footer class="footer bg-black text-white py-4 mt-5">
    <div class="container text-center">
      &copy; 2025 CK Mortgage (NMLS #2387222) | All rights reserved.
    </div>
  </footer>

  <script>
    // Demo only (shows thank you, doesn't send anywhere)
    document.getElementById('contact-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('contact-form').style.display = 'none';
      document.getElementById('success-message').style.display = 'block';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
